<form (ngSubmit)="onSubmitForm(f)" #f="ngForm" class="signup-container">
  <mat-form-field>
    <input matInput placeholder="Name" ngModel name="name" required #nameInput="ngModel">
    <mat-error *ngIf="nameInput.invalid">You must enter a value</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" ngModel name="email" email required #emailInput="ngModel">
    <mat-error *ngIf="emailInput.invalid">{{getEmailError()}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter your password" ngModel name="password" [type]="hide ? 'password' : 'text'" required minlength="6" #passwordInput="ngModel">
    <mat-icon matSuffix (click)="hide = !hide" style="cursor: pointer">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    <mat-error *ngIf="passwordInput.invalid">{{getPasswordError()}}</mat-error>
  </mat-form-field>
  <p *ngIf="signupError" style="color:red">{{signupError}}</p>
  <br>
  <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Sign Up</button>
</form>
